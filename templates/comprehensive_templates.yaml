  - id: complaint_general
    name: Complaint (General Civil)
    category: pleading
    document_type: complaint
    court_types: [CP]
    matter_types: [civil]
    is_pro_se_friendly: true
    description: General civil complaint initiating lawsuit
    auto_populate_rules:
      plaintiff_name: "{{client_name}}"
      plaintiff_address: "{{client_address}}"
      defendant_name: "{{opposing_party}}"
    variable_schema:
      - name: jurisdiction_basis
        type: select
        options: [amount_in_controversy, federal_question, diversity]
        required: true
      - name: factual_allegations
        type: textarea
        required: true
      - name: claims_for_relief
        type: textarea
        required: true
      - name: damages_sought
        type: text
        required: true
    content: |
      IN THE COURT OF COMMON PLEAS OF {{county}} COUNTY, PENNSYLVANIA
      CIVIL ACTION

      {{plaintiff_name}},
        Plaintiff

      v.

      {{defendant_name}},
        Defendant

      No. {{docket_number}}

      COMPLAINT

      Plaintiff {{plaintiff_name}}, by and through undersigned counsel, files this Complaint against Defendant {{defendant_name}}, and in support thereof, avers as follows:

      JURISDICTION AND VENUE

      1. This Court has jurisdiction over this matter pursuant to {{jurisdiction_basis}}.

      2. Venue is proper in {{county}} County, Pennsylvania.

      PARTIES

      3. Plaintiff {{plaintiff_name}} is an individual residing at {{plaintiff_address}}.

      4. Defendant {{defendant_name}} is {{defendant_description}}.

      FACTUAL ALLEGATIONS

      {{factual_allegations}}

      CLAIMS FOR RELIEF

      {{claims_for_relief}}

      DAMAGES

      WHEREFORE, Plaintiff demands judgment against Defendant in the amount of {{damages_sought}}, together with costs, interest, and such other relief as this Court deems just and proper.

      Respectfully submitted,

      {{attorney_signature}}

