# Comprehensive Pennsylvania Legal Document Templates
# Pro Se Friendly with Auto-Population from Case Data

templates:
  # ============================================================================
  # MOTIONS
  # ============================================================================

  - id: motion_summary_judgment
    name: Motion for Summary Judgment
    category: motion
    document_type: motion
    court_types: [CP, APP]
    matter_types: [civil, business]
    is_pro_se_friendly: false
    description: Motion requesting judgment without trial based on undisputed facts
    auto_populate_rules:
      case_caption: "{{client_name}} v. {{opposing_party}}"
      docket_number: "{{docket_number}}"
      court_name: "{{court_name}}"
      county: "{{county}}"
    variable_schema:
      - name: movant_name
        type: text
        required: true
        description: Name of moving party
      - name: legal_standard
        type: textarea
        required: true
        description: Applicable legal standard for summary judgment
      - name: undisputed_facts
        type: textarea
        required: true
        description: Statement of undisputed material facts
      - name: argument
        type: textarea
        required: true
        description: Legal argument supporting motion
    content: |
      IN THE COURT OF COMMON PLEAS OF {{county}} COUNTY, PENNSYLVANIA

      {{case_caption}}

      No. {{docket_number}}

      MOTION FOR SUMMARY JUDGMENT

      NOW COMES {{movant_name}}, by and through undersigned counsel, and respectfully moves this Honorable Court for the entry of summary judgment in favor of {{movant_name}} pursuant to Pa.R.C.P. 1035.2, and in support thereof, states as follows:

      I. LEGAL STANDARD

      {{legal_standard}}

      II. STATEMENT OF UNDISPUTED MATERIAL FACTS

      {{undisputed_facts}}

      III. ARGUMENT

      {{argument}}

      IV. CONCLUSION

      For the foregoing reasons, {{movant_name}} respectfully requests that this Honorable Court grant this Motion for Summary Judgment.

      Respectfully submitted,

      {{attorney_signature}}

